<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        h1 {
            margin-top: 50px;
        }
        #fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            background: transparent;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: url('https://media.tenor.com/images/4c605fd01b93b12e5d8f364a5e2e45bc/tenor.gif');
            border-radius: 50%;
            animation: explode 1s forwards;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        .diwali {
            display: inline-block;
            font-size: 40px;
            margin: 20px 0;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0%, 100% { color: orange; }
            50% { color: gold; }
        }
    </style>
</head>
<body>
    <h1>Enter Your Name:</h1>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button onclick="wish()">Wish Me!</button>
    <div id="message"></div>
    <div id="fireworks"></div>

    <script>
        function wish() {
            const name = document.getElementById("nameInput").value;
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = `<h2>Happy New Year, ${name}!</h2><div class="diwali">âœ¨ðŸª”âœ¨</div><p>From Kush Mevada</p>`;
            createFireworks();
        }

        function createFireworks() {
            const fireworksContainer = document.getElementById("fireworks");
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement("div");
                firework.className = "firework";
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                fireworksContainer.appendChild(firework);
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
