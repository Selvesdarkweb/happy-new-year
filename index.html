<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        h1 {
            margin-top: 50px;
        }
        #fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            display: none; /* Initially hidden */
        }
        .firework {
            position: absolute;
            width: 200px; /* Adjust the size of the GIF */
            height: 200px; /* Adjust the size of the GIF */
            background: transparent;
            object-fit: cover;
        }
        .diwali {
            display: inline-block;
            font-size: 40px;
            margin: 20px 0;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0%, 100% { color: orange; }
            50% { color: gold; }
        }
    </style>
</head>

<body>
    <h1>Enter Your Name:</h1>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button onclick="wish()">Wish Me!</button>
    <div id="message"></div>
    <div id="fireworks"></div>

    <script>
        function wish() {
            const name = document.getElementById("nameInput").value;
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = `<h2>Happy New Year, ${name}!</h2><div class="diwali">âœ¨ðŸª”âœ¨</div><p>From Kush Mevada</p>`;
            createFireworks();
        }

        function createFireworks() {
            const fireworksContainer = document.getElementById("fireworks");
            fireworksContainer.style.display = "block"; // Show the fireworks container
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement("img");
                firework.src = 'happy-new-year-2019.gif'
                firework.className = "firework";
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                fireworksContainer.appendChild(firework);
                
                // Remove the GIF after 1 second
                setTimeout(() => {
                    firework.remove();
                }, 1000); 
            }
        }
    </script>
</body>

</html>
